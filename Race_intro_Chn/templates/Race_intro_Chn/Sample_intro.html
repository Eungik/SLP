{% extends "global/Base.html" %}{% load staticfiles otree_tags %}{% block title %}    任务II练习轮{% endblock %}{% block content %}<style type="text/css">pg {    padding-left:20px;    position:relative;}pg:before {    content: "●";    font-family:Arial;    position:absolute;    left:5px;}pg2 {    padding-left:40px;    position:relative;}pg2:before {    content: "-";    font-family:Arial;    position:absolute;    left:5px;} h4 {  font-size: 4vmin;} h3 {  font-size: 6vmin;}h2 {display: block;font-size: 1.5em;margin-before: 0.83em;margin-after: 0.83em;margin-start: 0;margin-end: 0; }@media only screen and (min-width: 480px) {h4 {    font-size: 1.78vmin}h3{    font-size: 2.5vmin}h2 {display: block;font-size: 2.2em;margin-before: 0.83em;margin-after: 0.83em;margin-start: 0;margin-end: 0; }  /* 480px 이상 */}ul{    padding-left:5px;}</style><div class="instructions well well-lg"><h4 style="line-height: 150%;"><ul><p><li>你在练习轮中的选择将不会影响你的报酬。</li></p><p><li>请依照下述说明。</li></p></ul></h4> &nbsp;<h3><p><b><font color="#00008b">目标数字：7</font></b></p></h3> &nbsp;<h4 style="line-height: 150%;"><ul><p><li>每一把中，玩家可以选择前进1步，2步或3步。</li></p><p><li>最先到达数字7（目标数字）的玩家获得本轮胜利。</li> </p></ul></h4></div><input class="btn btn-primary btn-large btn-primary next-button" type="submit" value="下一页">{% endblock %}
