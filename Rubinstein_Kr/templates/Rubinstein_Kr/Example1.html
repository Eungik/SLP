a9;40000  </label>&nbsp;&nbsp;</td><td><input type="radio" class="largerCheckbox" id="19" name="bedStatus" value="19"><label for="19"> &nbsp;&nbsp;&#x20a9;45000  </label>&nbsp;&nbsp;</td><td><input type="radio" class="largerCheckbox" id="20" name="bedStatus" value="20"><label for="20"> &nbsp;&nbsp;&#x20a9;50000 </label>&nbsp;&nbsp;</td></table></h4><h4><b><font color="#dc143c"><p id="demo" style="text-align:center"><p></font></b><script>$(document).ready(function() {    $('input:radio[name=bedStatus]').change(function() {        if (this.value == '11') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;5000 (첫번째 부분) + &#x20a9;0  (두번째 부분)";;        }        else if (this.value == '12') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;10000 (첫번째 부분) + &#x20a9;0 (두번째 부분)";;        }        else if (this.value == '13') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;15000 (첫번째 부분) + &#x20a9;0 (두번째 부분)";;        }        else if (this.value == '14') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;20000 (첫번째 부분) + &#x20a9;0 (두번째 부분)";;        }        else if (this.value == '15') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;25000 (첫번째 부분) + &#x20a9;0 (두번째 부분)";;        }        else if (this.value == '16') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;30000 (첫번째 부분) + &#x20a9;0 (두번째 부분)";;        }        else if (this.value == '17') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;35000 (첫번째 부분) + &#x20a9;0 (두번째 부분)";;        }        else if (this.value == '18') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;40000 (첫번째 부분) + &#x20a9;50000 (두번째 부분)";;        }        else if (this.value == '19') {            document.getElementById("demo").innerHTML = "당신의 보수: &#x20a9;45000 (첫번째 부분) + &#x20a9;25000 (두번째 부분)";;        }        el
